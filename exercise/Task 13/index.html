<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 10-1</title>
		<meta charset="utf-8">
		<script src ="https://code.jquery.com/jquery-3.6.1.min.js"></script>
		<script>
			for(let i=0; i<5; i++) {
				// This line prints 0, 1, 2, 3, 4.
				console.log(i);
			}

			function showMenuItems (event) {
				event.stopPropagation();
				let menuItems = $('div:not(:first-of-type)');
				menuItems.css('display', 'inline-block');	
			}
			
			function hideMenuItems () {								
				let menuItems = $('div:not(:first-of-type)');
				menuItems.css('display', 'none');
			}

			function change_MenuItemColor () {
				$(this).css('background-color', 'orange');	
			}

			window.onload = function() {  						
				let divs = $('div');
				divs.eq(0).on('click', showMenuItems);
				$('div:not(:first-of-type)').on('click', change_MenuItemColor);
				$('html').on('click', hideMenuItems);
			}

		</script>
		<style>
			div {
				padding: 0;
				display: inline-block;
				width: 100px;
				height: 100px;
				line-height: 100px;
				color: white;
				text-align: center;
			}

			div:first-of-type {
				background-color: red;
				cursor: pointer;
			}

			div:not(:first-of-type) {
				/* Hide all non-first <div> elements by default */
				display: none;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div>Menu</div>
		<div>Item 1</div>
		<div>Item 2</div>
		<div>Item 3</div>
		<div>Item 4</div>
		<div>Item 5</div>
	</body>
</html>
