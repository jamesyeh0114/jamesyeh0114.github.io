		<meta charset="utf-8">
		<style>
			/* Do not change anything in the CSS settings */
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				text-align: center;
			}

			div {
				display: inline-block;
				color: white;
				width: 180px;
				height: 180px;
				margin: 20px;
				font-size: 150%;
				font-family: sans-serif;
				line-height: 180px;
				vertical-align: top;
			}
		</style>

		<script>
			// Add your script to this <script> block
			//var get_div1 = document.getElementById('div1');
			//var get_div2 = document.getElementById('div2');
			
			window.onload = function () {
				let div = document.getElementsByTagName('div');
				var div1 = div[0], div2 = div[1];

				div1.addEventListener('mouseenter', newDiv1BgColor);
				div1.addEventListener('mouseleave', oldDiv1BgColor);
				div2.addEventListener('mouseenter', newDiv2BgColor);
				div2.addEventListener('mouseleave', oldDiv2BgColor);
			}
			
			function newDiv1BgColor () {
				div1.style.backgroundColor = 'black';
				div1.innerHTML = 'Hi!';
			}
			function oldDiv1BgColor () {
				div1.style.backgroundColor = 'red';
				div1.innerHTML = '';
			}

			function newDiv2BgColor () {
				div2.style.backgroundColor = 'black';
				div2.innerHTML = 'Hi!';
			}
			function oldDiv2BgColor () {
				div2.style.backgroundColor = 'green';
				div2.innerHTML = '';
			}
			
		</script>

	</head>
	<body>
		<!-- Do not change anything in <body> -->
		<div id="div1" style="background-color: red;"></div>
		<div id="div2" style="background-color: green;"></div>
	</body>
