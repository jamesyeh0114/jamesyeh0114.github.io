<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 11-5</title>
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script> 
		<script>
			function changeTexts () {
				$(this).html('Change!');
			}

			window.onload = function () {
				//$('div').on('click', changeTexts);
				$('div').click(changeTexts);
			};
		</script>
		<style>
			div {
				width: 100px;
				height: 100px;
				background-color: red;
				color: white;
				text-align: center;
				line-height: 100px;
			}

		</style>
	</head>
	<body>
		<div><span></span></div>
	</body>
</html>
