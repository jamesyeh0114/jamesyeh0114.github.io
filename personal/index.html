<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Welcome to my website!</title>
		<meta charset="utf-8">
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Ms+Madi&family=Oswald&display=swap');

			body {
				position: relative;
				display: block;
				padding: 0 10vw;
				overflow-x: hidden;
			}

			figure > img {
				background-size: cover;
				width: 100%;
				vertical-align: middle;
				opacity: 0.5;
				transition: opacity 0.3s linear;
			}

			figure {
				position: relative;
				width: 100%;
				height: 35vh;
				display: block;
				overflow-y: hidden;
			}

			img {
				display: block;
				width: 100%;
				opacity: 0.5;
				transition: opacity 0.2s ease-out;
			}

			figure > figcaption {
				position: absolute;
				right: 0;
				top: 0;
				background: rgb(255, 255, 255);
				background-color: rgba(255, 255, 255, 0.5);
				opacity: 0;
				transition: opacity 0.4s ease-out;
			}

			figure > figcaption {
				display: block;
				opacity: 1;
			}

			figure:hover img {
				opacity: 1;
				transition: opacity 0.2s ease-out;
				cursor: pointer;
			}			

			figure:hover figcaption {
				opacity: 1;
				width: 110px;
				transition: all 0.6s ease-out;
			}

			figcaption {
				width: 1px;
				overflow-x: hidden;
				white-space: nowrap;
			}

			h1 {
				height: 10vh;
				font-family: Ms Madi, sans-serif;
				color: green;
				font-size: 4.8vh;
			}		
		</style>
	</head>
	<body>
		<h1>歡迎來到我的網站/Welcome to my personal website!</h1>
			<h2>請選擇語言/Please select languages</h2>
			<figure>
				<figcaption><b>中文/Chinese</b></figcaption>
				<a href="personalCh.html"><img src="img/Taiwan_picture.jpg"/>
				</a>
			</figure>
			<figure>
				<figcaption><b>英文/English</b></figcaption>
				<a href="personal.html"><img src="img/America_picture.jpg"></a>
			</figure>
	</body>
</html>
